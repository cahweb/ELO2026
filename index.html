<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO 2026 - University of Central Florida</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Righteous', 'Arial Black', sans-serif;
            background: #000;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        #logo-container {
            margin-bottom: 40px;
        }

        #logo-container img {
            max-width: 500px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(77, 213, 232, 0.4))
                    drop-shadow(0 0 20px rgba(255, 105, 180, 0.3));
        }

        .date-text {
            font-size: 32px;
            font-weight: 700;
            color: #4DD5E8;
            text-shadow: 0 0 20px rgba(77, 213, 232, 0.8),
                         0 0 40px rgba(77, 213, 232, 0.4),
                         3px 3px 6px rgba(0,0,0,0.9);
            margin: 25px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cfp-text {
            font-size: 36px;
            font-weight: 700;
            color: #FF69B4;
            text-shadow: 0 0 25px rgba(255, 105, 180, 1),
                         0 0 50px rgba(255, 105, 180, 0.6),
                         0 0 75px rgba(255, 105, 180, 0.3),
                         3px 3px 8px rgba(0,0,0,0.9);
            margin: 20px 0 10px 0;
            letter-spacing: 2px;
            pointer-events: auto;
            text-transform: uppercase;
        }

        .cfp-text a {
            color: #FF69B4;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .cfp-text a:hover {
            color: #4DD5E8;
            text-shadow: 0 0 30px rgba(77, 213, 232, 1),
                         0 0 60px rgba(77, 213, 232, 0.7),
                         0 0 90px rgba(77, 213, 232, 0.4),
                         3px 3px 8px rgba(0,0,0,0.9);
            transform: scale(1.05);
        }

        .submission-info {
            font-size: 20px;
            font-weight: 700;
            color: #4DD5E8;
            text-shadow: 0 0 15px rgba(77, 213, 232, 0.6),
                         0 0 30px rgba(77, 213, 232, 0.3),
                         3px 3px 6px rgba(0,0,0,0.9);
            margin: 10px 0 20px 0;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            #logo-container img {
                max-width: 320px;
            }

            .date-text {
                font-size: 18px;
                padding: 0 20px;
                letter-spacing: 1px;
            }

            .cfp-text {
                font-size: 24px;
                padding: 0 20px;
                letter-spacing: 1.5px;
            }

            .submission-info {
                font-size: 16px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="content-overlay">
        <div id="logo-container">
            <img src="elo.png" alt="ELO 2026 Logo">
        </div>
        <div class="date-text">
            Save the Date: July 15th-18th | Online | University of Central Florida
        </div>
        <div class="cfp-text">
            <a href="cfp.html">CFP Available Now</a>
        </div>
        <div class="submission-info">
            Submissions opening in December
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
